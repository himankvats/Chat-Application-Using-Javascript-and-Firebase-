<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>ChatApplication</title>
<script src="scripts/check.js"></script>
<link type="text/css" rel="stylesheet" href="styles/style.css" />
<link type="text/css" rel="stylesheet" href="styles/popup.css" />
</head>
<body>
 
<div id="wrapper">
	<div id="menu" >
        <button style="width:auto;" id="sign-up" class = "right" onclick = "chatApp.signUp()">Sign-up</button>
		<button style="width:auto;visibility: hidden" id="sign-in"
					class="right" onclick="chatApp.signInSignOut()">Sign-In</button>
			<h2><b>Chat Application</b></h2>
	</div>
    <div id = "user-name" style = "float:left;padding-left: 25px;"></div>
 		<div id="chatbox"></div>
    <div ><form name="message" method = "post" onsubmit = "return false">
			<input name="usermsg" type="text" id="usermsg" size="43"
				onkeypress="chatApp.sendButtonProperty(event)" onkeyup="chatApp.sendButtonProperty(event)" />
			<button style="width: auto;box-sizing: border-box" name="submitmsg"
				id="submitmsg" onclick="chatApp.storeMessages()" disabled>Send</button>
        
    </form></div>
</div>


	<div id="pop" class="modal">
		<form class="modal-content" style="width:30%;" method = "post" onsubmit = "return false">
			<div class="container">
				<label  id= "namelbl" style ="visibility: hidden"><b>Name</b></label> 
				<input style ="visibility: hidden;background-color: #fff" type="text" placeholder="Enter Name" id = "name" name="name"> 
				<label><b>Email</b></label> 
				<input style="background-color: #fff" type="text" placeholder="Enter Email" id = "email" name="email"> 
				<label><b>Password</b></label> 
				<input type="password" placeholder="Enter Password" id = "password" name="psw">
				<span class="name_help" id="pop_help"></span>
			</div>

			<div class="container" style="background-color: #f1f1f1">
				<button type="button" style="width:auto;" class = "loginbtn" id="submit" onclick = "chatApp.loginSignup()">Login</button>
				<button type="button" style="width:auto;"
					onclick="chatApp.resetpopFields()"
					class="cancelbtn">Cancel</button><br/><br/>
				<a onclick = "chatApp.signinUsingGoogle()">Sign In using Google account..</a>
			</div>
		</form>
	</div>

<script src="/__/firebase/4.1.3/firebase.js"></script>
<script src="/__/firebase/init.js"></script>

<script>
	var modal = document.getElementById('pop');

	// pressing esc key closes the pop form
	window.onkeydown = function(e) {
		if (e.keyCode == 27) {
			chatApp.resetpopFields();
		}
	}
</script>
</body>
</html>
